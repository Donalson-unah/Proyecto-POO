<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Landing Page</title>
</head>
<body>

<div class="container-fluid">
	
	<div class="row">
		<div class="col-12 barraRoja">
			
					<h2 class="tituloEmpresa" onclick="window.location.reload();">Falcon Delivery</h2>
				
					
					<img src="img/icono.png" id="icono" onclick="window.location.reload();">


		</div>
		<div class="col-12 cuerpoAzul">

			<h2 class="eslogan">¡Pídelo y te lo llevamos!</h2>
			<img src="img/floating food.png" class="floatingFood">
			<img src="img/burger.png" class="burger">

			<button class="btn registro" onclick="registro();">Registrarme</button>
			<button class="btn iniciaSesion" onclick="iniciaSesion();">Iniciar Sesion</button>
		</div>
	</div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script src="js/controlador.js"></script>
</body>
</html>
