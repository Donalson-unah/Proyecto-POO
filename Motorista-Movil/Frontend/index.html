<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Motorista View Movil</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/34f8f2ef4a.js" crossorigin="anonymous"></script>
</head>
<body>

	<!-- Menu Lateral-->
	<div class="menuLateral">
		
		<i class="far fa-times-circle cerrarBurger" onclick="cerrarBurger();"></i>
		<h2 class="tituloBurger">Falcon Delivery</h2>
		<p>Mi Perfil</p>
		<p>Cerrar Sesión</p>
		<p>Créditos</p>
		<img src="img/icono.png" class="icono">
	</div>


	<!-- Barra Superior Principal-->
	<div class="container-fluid barraSuperior">
		<div class="row" style="justify-content: center;">
			

			<div class="col-6">

				<!-- Boton Hamburguesa-->
				<div class="menuHamburguesa" onclick="mostrarMenuHamburguesa();">
					<div class="lineas"></div>
					<div class="lineas"></div>
					<div class="lineas"></div>
				</div>
				<h1>Bienvenido!</h1>
				<h3 class="eslogan">¡Recuerda Sonreir!</h3>
			</div>

			<div class="col-6">

				<!-- Rectángulo azul superior derecho-->
				<div class="rectanguloAzul">
					<img src="img/avatar.png" class="avatar">

					<img src="img/moto.png" class="moto" onclick="abrirEntregas();">
				</div>
			</div>

			<!--Barra de Busqueda-->
			<div class="barraBusqueda">

				<div class="dropdown" style="height: 100px;">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="padding: 8px 50px;">
						Selecciona tu estado
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
						<li><a class="dropdown-item" onclick="estado('Orden Tomada');">Orden Tomada</a></li>
						<li><a class="dropdown-item" onclick="estado('Orden en Camino');">Orden en Camino</a></li>
						<li><a class="dropdown-item" onclick="estado('Orden en el Origen');">Orden en el Origen</a></li>
						<li><a class="dropdown-item" onclick="estado('Orden en el Destino');">Orden en el Destino</a></li>
					</ul>
				</div>
				
			</div>
		</div>
	</div>




	<!-- Cuerpo de Botones de Seleccion-->

	<div class="container" id="categorias">
		

		<div class="row" style="margin-top: 14px">
			
			<div class="col-6">

				<div class="botonSecciones" id="Populares" style="background-color: white;" onclick="toggleSeccion('Populares');">
					<h3>Pedidos</h3>
				</div>				
			</div>

			<div class="col-6">

				<div class="botonSecciones" id="Empresas" style="background-color: white;" onclick="toggleSeccion('Empresas');">
					<h3>Mis Ordenes</h3>
				</div>				

			</div>


		</div>
	</div>


	<!-- Seccion de Pedidos o Mis Ordenes-->


	<div class="container">
		
		<div class="row" id="cuerpoPopularesyEmpresas">



			<!--Aqui  se cargaran los productos que se necesiten mostrar ya sea
				los productos mas populares o las empresas-->




			</div><!-- Cierre de Row contenedor Grande-->
		</div><!--Cierre de container grande-->


		<!-- Seccion para Registar un usuario, esta va abajo del rectangulo rojo-->

		<div id="seccionRegistro">
			


		</div>

		<!-- Ventana modal cuando se abre entregas-->
		<!-- Modal -->
		<div class="modal fade" id="ventanaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ventanaModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="ventanaModalLabel">Estas son tus Entregas de hoy!</h3>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row" id="carritoBody"></div><!--Cierre Row del body-->
						</div>


					</div>
					<div class="modal-footer" id="carritoFooter">
						 <!-- En esta seccion van los botones de la ventana modal de las entregas-->
					</div>
				</div>
			</div>
		</div>



		<!-- Ventana modal para dar especificaciones de un pedido-->
		<!-- Modal -->
		<div class="modal fade" id="modalCompra" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalCompralLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content producto">
					<div class="modal-header" id="modal-headerCard">
						<h3 class="modal-title" id="modalCompraLabel"><!-- Titulo de ventana modal--></h3>
					
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row" id="modalCompraBody">


								<!-- Aqui ira el detalle cuando se le de de click a cualquier pedido-->

							</div><!--Cierre Row del body-->
						</div>
					</div>
					<div class="modal-footer" id="modalComprafooter">
						<!-- Aqui ira el pie de la ventana modal de pedidos-->

					</div>
				</div>
			</div>
		</div>



		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/controlador.js"></script>
	</body>
	</html>
