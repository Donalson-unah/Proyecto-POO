<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			
			<div class="barraRoja">
				
				<div class="col-6" style="width: 40vw">
					<img src="img/icono.png" id="icono" onclick="window.location.reload();">
				</div>

				<div class="col-6" style="width: 60vw">
					<h1 id="tituloEmpresa" onclick="window.location.reload();">Falcon Delivery</h1>
				</div>

			</div>
		</div>
	</div>

	<div class="container-fluid">
		
		<div class="row">
			
			<div class="barraAzul">
				
				<div class="seccion" onclick="empresas();"><p>Empresas</p></div>
				<div class="seccion" onclick="motoristas();"><p>Motoristas</p></div>
				<div class="seccion" onclick="ordenes();"><p>Ordenes</p></div>
				<div class="seccion" onclick="productos();"><p>Productos</p></div>

			</div>
		</div>
	</div>





	<!-- Ventana Modal para ver alguna seccion-->

	<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	      	
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
	      </div>
	    </div>
	  </div>
	</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/controlador.js"></script>
</body>
</html>
